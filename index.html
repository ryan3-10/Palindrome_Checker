<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <h1>Is it a Palindrome?</h1>
            <label class="block" for="text-input">Enter a word or phrase to check if it is a palindrome</label>
            <input class="block" id="text-input" type="text">
            <button class="block" id="check-btn">Check</button>
            <div id="result">
            </div>
            <p>A palindrome is a word or phrase that is spelled the same forward and backward. Case, punctuation, and spacing is ignored when checking.</p> 
        </main>
        <script src="script.js"></script>
    </body>
</html>
